<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        .profile-card {
            width: 350px;
            height: 450px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 30px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .profile-image {
        background-color: gray;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .contact-info{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .contact-info li{
            margin-bottom: 10px;
        }
        .contact-info li a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Devshadman.png" alt="Profile Picture" class="profile-image">
        <h1>MD Shahib Shadman</h1>
        <p>Front-End Developer</p>
        <p>I am a passionate and creative developer with a knack for building user-friendly and visually appealing web experiences.</p>
        <ul class="contact-info">
            <li><a href="mailto:shadman.contact@gmail.com">shadman.contact@gmail.com</a></li>
            <li><a href="tel:+8801744451541">01744451541</a></li>
        </ul>
    </div>
</body>
</html>
